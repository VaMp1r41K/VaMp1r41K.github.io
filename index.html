<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Мои ссылки</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #e0e0e0;
      background-image: url('https://www.restoran.ru/upload/resize_cache/iblock/7b2/948_800_1/fee1fac243ddd8b0271d1257d8669ffb_1100x825_2_scaled.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    /* Полупрозрачный тёмный слой поверх фона */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }

    .container {
      background: rgba(30, 30, 30, 0.8);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 500px;
      text-align: center;
      backdrop-filter: blur(5px);
      border: 1px solid #fdd83533;
      z-index: 1;
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin: 10px auto;
      border: 3px solid #fdd835;
      box-shadow: 0 0 15px rgba(253, 216, 53, 0.5);
    }
    h1 {
      color: #ffffff;
      margin: 15px 0 5px;
      font-size: 26px;
    }
    p {
      color: #bbbbbb;
      margin-bottom: 25px;
      font-size: 16px;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .links a {
      display: block;
      padding: 14px;
      background: #4285f4;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      transition: background 0.3s;
    }
    .links a:hover {
      background: #3367d6;
      transform: translateY(-2px);
    }
    footer {
      margin-top: 30px;
      color: #aaa;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Фото (можно убрать или заменить ссылку) -->

    <!-- Имя и описание -->
    <h1>BurgerBro</h1>
    <p>Лучшая Бургерная в Краснодоне</p>

    <!-- Ссылки -->

      <a href="https://t.me/BurgerBr0" target="_blank">Telegram</a>
      <a href="https://vk.com/krasnodon_burger_bro" target="_blank">VK</a>
      
      <!-- Кнопка "Добавить в контакты" -->

      &copy; 2025 BurgerBro inc

  </div>
<script>
  // === Контакт 1: Ты ===
  document.getElementById('add-contact-1').addEventListener('click', function(e) {
    e.preventDefault();

    const contact = {
      firstName: "BurgerBro ул.Пионерская",
      lastName: "",
      phone1: "+79590298419",
//      phone2: "+79590298419",
      email: "",
      website: "",
      companyName: "BurgerBro",
      jobTitle: ""
    };

    let vcard = `BEGIN:VCARD\n`;
    vcard += `VERSION:3.0\n`;
    vcard += `N:${contact.lastName};${contact.firstName};;;\n`;
    vcard += `FN:${contact.firstName} ${contact.lastName}\n`;
    vcard += `ORG:${contact.companyName}\n`;
    vcard += `TITLE:${contact.jobTitle}\n`;
    vcard += `TEL;TYPE=CELL:${contact.phone1}\n`;
//    vcard += `TEL;TYPE=CELL:${contact.phone2}\n`;  // убери эту строчку если 1 номер
    vcard += `EMAIL:${contact.email}\n`;
    vcard += `URL:${contact.website}\n`;
    vcard += `END:VCARD`;

    const blob = new Blob([vcard], { type: 'text/vcard;charset=utf-8' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `${contact.firstName}.vcf`;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
  });
